<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Hmaare Amal</title>
  <style>
    /* Body and Dashboard Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('images/islamic-background.jpg'); /* Islamic background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .dashboard-header h2 {
      font-size: 24px;
      color: #333;
    }

    /* Navigation Bar (Menu) */
    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .navbar a, .navbar button {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #4070f4;
    }

    .navbar a.active {
      background-color: #0e4bf1;
    }

    /* Content Styling */
    .dashboard-content {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .dashboard-content p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Logout Button */
    .navbar button {
      background-color: #ff4d4d;
      border: none;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #e60000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-header h2 {
        font-size: 20px;
      }

      .navbar {
        flex-direction: column;
        gap: 5px;
        padding: 10px;
      }

      .navbar a, .navbar button {
        font-size: 14px;
        padding: 6px 10px;
      }

      .dashboard-content p {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 15px;
      }

      .dashboard-header h2 {
        font-size: 18px;
      }

      .dashboard-content p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="dashboard-header">
      <h2>Welcome to the Dashboard</h2>
      <p>This is a secure area accessible only to logged-in users.</p>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="terms.html">Terms and Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <h3>Dashboard Content Goes Here</h3>
      <p>Welcome to your dashboard! You can manage your profile, access your data, and much more.</p>
    </div>
  </div>

  <script>
    // Check if the user is logged in by checking localStorage
    let isLoggedIn = JSON.parse(localStorage.getItem('loggedIn'));
    if (!isLoggedIn) {
      alert("You need to log in to access the dashboard.");
      window.location.href = "login.html";  // Redirect to login if not logged in
    }

    // Logout function to clear user session
    function logout() {
      localStorage.removeItem('loggedIn');
      alert("You have logged out successfully.");
      window.location.href = "login.html";  // Redirect to login page
    }
  </script>
</body>
</html>
