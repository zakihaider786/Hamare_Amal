<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamare Amal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('islamic-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.6;
    }

    /* Header Section */
    header {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 50px 0;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 48px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
    }

    header p {
      font-size: 20px;
      margin-top: 15px;
    }

    /* Content Section */
    .content {
      text-align: center;
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }

    .content h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #218838;
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      color: #fff;
      font-size: 14px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      header p {
        font-size: 18px;
      }

      .content {
        padding: 30px 15px;
        margin: 15px;
      }

      .content h2 {
        font-size: 28px;
      }

      .content p {
        font-size: 16px;
      }

      .cta-button {
        padding: 12px 24px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 28px;
      }

      header p {
        font-size: 16px;
      }

      .content {
        padding: 20px 10px;
        margin: 10px;
      }

      .content h2 {
        font-size: 24px;
      }

      .content p {
        font-size: 14px;
      }

      .cta-button {
        padding: 10px 20px;
        font-size: 14px;
      }

      footer p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Hamare Amal</h1>
    <p>Empowering the community through Islamic values and knowledge</p>
  </header>

  <!-- Content Section -->
  <div class="content">
    <h2>Welcome to Hamare Amal</h2>
    <p>We are committed to spreading Islamic teachings and empowering individuals with valuable knowledge for a better future.</p>
    <a href="signup.html" class="cta-button">Join Us Now</a>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Hamare Amal. All rights reserved.</p>
  </footer>
</body>
</html>
