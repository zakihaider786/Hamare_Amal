<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hmaare Amal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="signup.html">Sign Up</a></h3>
      </div>
    </form>
  </div>

  <script>
    // Handling the login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const enteredEmail = document.getElementById('loginEmail').value;
      const enteredPassword = document.getElementById('loginPassword').value;

      // Retrieve the stored credentials from localStorage
      const storedCredentials = JSON.parse(localStorage.getItem('userCredentials'));

      // Check if the entered credentials match the stored ones
      if (storedCredentials && storedCredentials.email === enteredEmail && storedCredentials.password === enteredPassword) {
        alert("Login successful!");
        localStorage.setItem('loggedIn', true); // Mark the user as logged in
        window.location.href = "dashboard.html";  // Redirect to the dashboard page
      } else {
        alert("Invalid credentials, please try again.");
      }
    });
  </script>
</body>
</html>
