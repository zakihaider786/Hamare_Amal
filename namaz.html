<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.11.0/moment-hijri.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 30px;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #16a085;
        }

        .prayer-times-container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prayer-times-container h2 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: white;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Prayer Times</h1>
        <p>Find your Namaz times based on location</p>
    </div>

    <div class="input-container">
        <input type="text" id="location" placeholder="Enter city or location">
        <button onclick="getPrayerTimes()">Get Prayer Times</button>
    </div>

    <!-- Prayer Times Content -->
    <div class="prayer-times-container" id="prayer-times-container">
        <h2>Prayer Times for <span id="city-name"></span></h2>
        <table>
            <thead>
                <tr>
                    <th>Prayer</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="prayer-times-table-body">
                <!-- Prayer times will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Contact: <a href="mailto:hamare.amal@gmail.com">hamare.amal@gmail.com</a></p>
    </div>

    <script>
        function getPrayerTimes() {
            // Get the city name entered by the user
            var city = document.getElementById('location').value.trim();
            if (!city) {
                alert("Please enter a city or location.");
                return;
            }

            // Aladhan API URL with parameters for Shia calculation method
            var url = `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Pakistan&method=8`;

            // Fetch prayer times from the API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        // Display the prayer times
                        var prayerTimes = data.data.timings;

                        // Insert the city name dynamically
                        document.getElementById('city-name').innerText = city;

                        // Populate the prayer times table
                        var tableBody = document.getElementById('prayer-times-table-body');
                        tableBody.innerHTML = ''; // Clear previous data

                        var prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];

                        prayers.forEach(prayer => {
                            var row = tableBody.insertRow();
                            row.insertCell(0).innerText = prayer;
                            row.insertCell(1).innerText = prayerTimes[prayer];
                        });

                        // Show the prayer times container
                        document.getElementById('prayer-times-container').style.display = 'block';
                    } else {
                        alert("Could not find prayer times for this location. Please check the city name.");
                    }
                })
                .catch(err => {
                    console.error('Error fetching prayer times:', err);
                    alert("An error occurred while fetching prayer times.");
                });
        }
    </script>

</body>
</html>
