<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Hmaare Amal</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #343a40;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .settings-wrapper {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 1rem;
      color: #343a40;
    }

    .setting-select,
    .toggle-switch input {
      cursor: pointer;
    }

    /* Dropdown Styling */
    .setting-select {
      padding: 5px 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    /* Toggle Switch Styling */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 25px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #007bff;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Delete Button */
    .delete-account-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #dc3545;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease;
    }

    .delete-account-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="settings-wrapper">
    <h2>Settings</h2>
    <!-- Language Setting -->
    <div class="setting-item">
      <span class="setting-label">Website Language</span>
      <select id="languageSelect" class="setting-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
      </select>
    </div>

    <!-- Location Setting -->
    <div class="setting-item">
      <span class="setting-label">Location</span>
      <select id="locationSelect" class="setting-select">
        <option value="us">United States</option>
        <option value="in">India</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
        <option value="cn">China</option>
      </select>
    </div>

    <!-- Dark Mode Setting -->
    <div class="setting-item">
      <span class="setting-label">Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Delete Account -->
    <button class="delete-account-btn" id="deleteAccountBtn">Delete Account</button>
  </div>

  <script>
    // Load settings from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      const language = localStorage.getItem('language');
      const location = localStorage.getItem('location');
      const darkMode = localStorage.getItem('darkMode') === 'true';

      if (language) document.getElementById('languageSelect').value = language;
      if (location) document.getElementById('locationSelect').value = location;
      if (darkMode) {
        document.getElementById('darkModeToggle').checked = true;
        applyDarkMode(true);
      }
    });

    // Apply Dark Mode
    const applyDarkMode = (isDarkMode) => {
      if (isDarkMode) {
        document.body.style.background = "#343a40";
        document.body.style.color = "#f8f9fa";
      } else {
        document.body.style.background = "linear-gradient(135deg, #f8f9fa, #e9ecef)";
        document.body.style.color = "#343a40";
      }
    };

    // Save settings to localStorage
    document.getElementById('languageSelect').addEventListener('change', (e) => {
      localStorage.setItem('language', e.target.value);
      alert(`Language changed to ${e.target.value.toUpperCase()}`);
    });

    document.getElementById('locationSelect').addEventListener('change', (e) => {
      localStorage.setItem('location', e.target.value);
      alert(`Location set to ${e.target.value.toUpperCase()}`);
    });

    document.getElementById('darkModeToggle').addEventListener('change', (e) => {
      const isDarkMode = e.target.checked;
      localStorage.setItem('darkMode', isDarkMode);
      applyDarkMode(isDarkMode);
    });

    // Delete Account
    document.getElementById('deleteAccountBtn').addEventListener('click', () => {
      if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
        localStorage.clear(); // Clears all settings and user data
        alert("Your account and settings have been deleted.");
      }
    });
  </script>
</body>
</html>
