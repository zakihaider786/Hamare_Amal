<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .profile-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    .profile-pic {
      font-size: 60px;
      line-height: 100px;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #4caf50;
      color: #fff;
      margin: 0 auto 20px;
    }
    .profile-details, .edit-form {
      text-align: left;
      margin-bottom: 20px;
    }
    .profile-details h3, .profile-details p {
      margin: 5px 0;
    }
    .edit-form input {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .edit-buttons, .profile-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .cancel-btn {
      background-color: #f44336;
    }
    .cancel-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Profile Icon -->
    <div class="profile-pic">ðŸ‘¤</div>

    <div class="profile-details" id="profileDetails">
      <h3 id="fullName">Full Name</h3>
      <p id="email">Email: </p>
      <p id="phone">Phone: </p>
    </div>

    <div class="edit-form" id="editForm" style="display: none;">
      <input type="text" id="editFullName" placeholder="Full Name">
      <input type="email" id="editEmail" placeholder="Email">
      <input type="tel" id="editPhone" placeholder="Phone">
      <div class="edit-buttons">
        <button class="btn" id="saveChanges">Save</button>
        <button class="btn cancel-btn" id="cancelEdit">Cancel</button>
      </div>
    </div>

    <div class="profile-buttons">
      <button class="btn" id="editProfile">Edit Profile</button>
      <button class="btn" id="logout">Logout</button>
    </div>
  </div>

  <script>
    // Load user data from localStorage
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('userCredentials'));

      if (user) {
        document.getElementById('fullName').textContent = user.fullName || 'Name not set';
        document.getElementById('email').textContent = `Email: ${user.email || 'Email not set'}`;
        document.getElementById('phone').textContent = `Phone: ${user.phone || 'Phone not set'}`;
      } else {
        alert('No user data found. Redirecting to signup page.');
        window.location.href = "signup.html";
      }
    });

    // Show Edit Form
    const editProfileButton = document.getElementById('editProfile');
    const profileDetails = document.getElementById('profileDetails');
    const editForm = document.getElementById('editForm');
    const saveChangesButton = document.getElementById('saveChanges');
    const cancelEditButton = document.getElementById('cancelEdit');

    editProfileButton.addEventListener('click', () => {
      const user = JSON.parse(localStorage.getItem('userCredentials'));

      // Pre-fill the form with existing user data
      document.getElementById('editFullName').value = user.fullName;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editPhone').value = user.phone;

      profileDetails.style.display = 'none';
      editForm.style.display = 'block';
    });

    // Save Changes
    saveChangesButton.addEventListener('click', () => {
      const updatedFullName = document.getElementById('editFullName').value;
      const updatedEmail = document.getElementById('editEmail').value;
      const updatedPhone = document.getElementById('editPhone').value;

      if (updatedFullName && updatedEmail && updatedPhone) {
        const updatedUser = {
          fullName: updatedFullName,
          email: updatedEmail,
          phone: updatedPhone,
          password: JSON.parse(localStorage.getItem('userCredentials')).password, // Keep the password unchanged
        };

        localStorage.setItem('userCredentials', JSON.stringify(updatedUser));

        // Update the displayed profile details
        document.getElementById('fullName').textContent = updatedFullName;
        document.getElementById('email').textContent = `Email: ${updatedEmail}`;
        document.getElementById('phone').textContent = `Phone: ${updatedPhone}`;

        alert('Profile updated successfully!');

        profileDetails.style.display = 'block';
        editForm.style.display = 'none';
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Cancel Edit
    cancelEditButton.addEventListener('click', () => {
      profileDetails.style.display = 'block';
      editForm.style.display = 'none';
    });

    // Logout functionality
    const logoutButton = document.getElementById('logout');
    logoutButton.addEventListener('click', () => {
      alert('Logging out...');
      localStorage.removeItem('userCredentials'); // Clear user data
      window.location.href = "signup.html"; // Redirect to signup page
    });
  </script>
</body>
</html>
