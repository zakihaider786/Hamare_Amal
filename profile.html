<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Hmaare Amal</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-wrapper {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .profile-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .profile-pic {
      font-size: 80px;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .profile-info h2 {
      font-size: 1.5rem;
      color: #343a40;
    }

    .profile-info p {
      font-size: 1rem;
      color: #6c757d;
      margin: 5px 0;
    }

    .profile-actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn-edit {
      background: #007bff;
      color: white;
    }

    .btn-edit:hover {
      background: #0056b3;
    }

    .btn-logout {
      background: #dc3545;
      color: white;
    }

    .btn-logout:hover {
      background: #b02a37;
    }

    /* Form Popup Styling */
    .edit-form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #343a40;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-header">
      <div class="profile-pic">ðŸ‘¤</div>
      <div class="profile-info">
        <h2 id="profileName">John Doe</h2>
        <p id="profileEmail">johndoe@example.com</p>
      </div>
    </div>
    <div class="profile-actions">
      <button class="btn btn-edit" id="editProfileBtn">Edit Profile</button>
      <button class="btn btn-logout" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Edit Form -->
  <div class="overlay" id="overlay"></div>
  <div class="edit-form-container" id="editForm">
    <h3>Edit Profile</h3>
    <div class="form-group">
      <label for="editName">Full Name</label>
      <input type="text" id="editName">
    </div>
    <div class="form-group">
      <label for="editEmail">Email</label>
      <input type="email" id="editEmail">
    </div>
    <div class="form-buttons">
      <button class="btn btn-edit" id="saveBtn">Save</button>
      <button class="btn btn-logout" id="cancelBtn">Cancel</button>
    </div>
  </div>
  <script src="settings.js"></script>
  <script>
    // Load profile data from localStorage
    const user = JSON.parse(localStorage.getItem('userCredentials'));
    document.getElementById('profileName').textContent = user?.fullName || "Unknown User";
    document.getElementById('profileEmail').textContent = user?.email || "Unknown Email";

    // Toggle edit form
    const editProfileBtn = document.getElementById('editProfileBtn');
    const overlay = document.getElementById('overlay');
    const editForm = document.getElementById('editForm');
    const cancelBtn = document.getElementById('cancelBtn');

    editProfileBtn.addEventListener('click', () => {
      editForm.style.display = 'block';
      overlay.style.display = 'block';
      document.getElementById('editName').value = user?.fullName || "";
      document.getElementById('editEmail').value = user?.email || "";
    });

    cancelBtn.addEventListener('click', () => {
      editForm.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Save edited profile
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.addEventListener('click', () => {
      const updatedName = document.getElementById('editName').value;
      const updatedEmail = document.getElementById('editEmail').value;

      user.fullName = updatedName;
      user.email = updatedEmail;

      localStorage.setItem('userCredentials', JSON.stringify(user));

      document.getElementById('profileName').textContent = updatedName;
      document.getElementById('profileEmail').textContent = updatedEmail;

      editForm.style.display = 'none';
      overlay.style.display = 'none';

      alert("Profile updated successfully!");
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert("Logged out successfully!");
      localStorage.removeItem('loggedIn');
      window.location.href = "login.html"; // Redirect to login
    });
  </script>
</body>
</html>
