<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('ziyarat.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #555;
        }

        .box-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .box {
            background-color: rgba(255, 215, 0, 0.9);
            color: #333;
            padding: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .box i {
            font-size: 1.5rem;
            color: #555;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            transition: 0.3s;
            opacity: 0;
            transform: scale(1.3);
        }

        .box:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .box {
                padding: 20px;
                font-size: 1rem;
            }

            .search-container input {
                width: 70%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Amaal</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Amaal...">
            <button onclick="searchAmaal()">Search</button>
        </div>
        <div class="box-grid">
            <a href="muharram-amaal.html" class="box"><i class="fas fa-calendar"></i> Muharram</a>
            <a href="rajab-amaal.html" class="box"><i class="fas fa-calendar"></i> Rajab</a>
            <a href="shaban-amaal.html" class="box"><i class="fas fa-calendar"></i> Shaban</a>
            <a href="ramadhan-amaal.html" class="box"><i class="fas fa-calendar"></i> Ramadhan</a>
            <a href="dhu-al-hijjah-amaal.html" class="box"><i class="fas fa-calendar"></i> Dhu-Al-Hijjah</a>
        </div>
    </div>
    <script>
        function searchAmaal() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                const text = box.textContent.toLowerCase();
                if (text.includes(searchQuery)) {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
