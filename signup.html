<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Hmaare Amal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-box">
        <input type="text" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept all terms & conditions</label>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login</a></h3>
      </div>
    </form>
  </div>

  <script>
    // Handling the signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if the password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Create an object to store user details
      const user = { fullName, email, phone, password };

      // Store the user credentials in localStorage
      localStorage.setItem('userCredentials', JSON.stringify(user));

      alert("Signup successful! Please log in.");
      window.location.href = "login.html";  // Redirect to login page after successful signup
    });
  </script>
</body>
</html>
